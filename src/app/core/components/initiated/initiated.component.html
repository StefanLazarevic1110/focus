<div class="container">
  <div class="pro1">
    <div class="header">
      <h4>Tasks you initiated</h4>
      <p>Stay tuned with task you initiated</p>
    </div>
    <div *ngFor="let user of users" class="content">
      <div
        class="image"
        [ngStyle]="{
          'background-image': 'url(' + user.images + ')'
        }"
      ></div>
      <div class="text">
        <p>{{ user.header }}</p>
        <p class="grey">{{ user.description }}</p>
      </div>
      <div class="text right">
        <p class="right">{{ user.date }}</p>
        <app-progressbar [percentage]="user.percentage"></app-progressbar>
      </div>
    </div>
  </div>
  <div class="pro2">
    <div class="header">
      <h4>Overdue Actions</h4>
      <p>You're late, hurry up!</p>
    </div>
    <div *ngFor="let user of users2" class="content">
      <div
        class="image"
        [ngStyle]="{
          'background-image': 'url(' + user.images + ')'
        }"
      ></div>
      <div class="text">
        <p>{{ user.header }}</p>
        <p class="grey">{{ user.description }}</p>
      </div>
      <div class="text right">
        <p class="right">{{ user.date }}</p>
        <app-progressbar [percentage]="user.percentage"></app-progressbar>
      </div>
    </div>
  </div>
</div>
