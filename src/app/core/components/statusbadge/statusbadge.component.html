<div class="container">
  <img src="/assets/images/eye.png" alt="" />
  <div
    class="status-badge"
    [ngClass]="{
      'status-approved': status === 'Approved',
      'status-progress': status === 'In Progress',
      'status-rejected': status === 'Rejected'
    }"
  >
    {{ status }}
  </div>
</div>
